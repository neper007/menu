<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/calculadora.css" />
    <title>My Mobile Calculator</title>
</head>

<body>
    <div class="app">
       <br><br><br><br>
        <h1>My Calculator</h1>
<!--        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>-->
        <div id="calculator">
           <form action="" name="calcKeyboard">
                <br>
                <input id="textInput" type="text" name="textInput">
                <br><br>
                <input type="button" value=" 1 " onClick="calcKeyboard.textInput.value += '1'">
                <input type="button" value=" 2 " onClick="calcKeyboard.textInput.value += '2'">
                <input type="button" value=" 3 " onClick="calcKeyboard.textInput.value += '3'">
                <input type="button" value=" + " onClick="calcKeyboard.textInput.value += '+'"><br><br>
                <input type="button" value=" 4 " onClick="calcKeyboard.textInput.value += '4'">
                <input type="button" value=" 5 " onClick="calcKeyboard.textInput.value += '5'">
                <input type="button" value=" 6 " onClick="calcKeyboard.textInput.value += '6'">
                <input type="button" value=" - " onClick="calcKeyboard.textInput.value += '-'"><br><br>
                <input type="button" value=" 7 " onClick="calcKeyboard.textInput.value += '7'">
                <input type="button" value=" 8 " onClick="calcKeyboard.textInput.value += '8'">
                <input type="button" value=" 9 " onClick="calcKeyboard.textInput.value += '9'">
                <input type="button" value=" * " onClick="calcKeyboard.textInput.value += '*'"><br><br>
                <input type="button" value=" C " onClick="calcKeyboard.textInput.value = ''">
                <input type="button" value=" 0 " onClick="calcKeyboard.textInput.value += '0'">
<!--                <input type="button" value=" = " onClick="calcKeyboard.textInput.value = eval(calcKeyboard.textInput.value)">-->
                <input type="button" value=" = " onClick="calcResult()">
                <input type="button" value=" / " onClick="calcKeyboard.textInput.value += '/'"><br><br>
            </form>
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
