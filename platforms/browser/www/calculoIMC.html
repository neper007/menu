    <div class="app">

        <div id="form">
            <h2>Cálculo do índice de massa corporal (IMC)</h2>

            <form name="calculoIMC" action="">
              <input type="text" id="nome" placeholder="Insira o seu nome">
              <br><br>
              <input type="text" id="peso" placeholder="O seu peso (kg)">
              <br><br>
              <input type="text" id="altura" placeholder="A sua altura em cm (ex. 170)">
              <br><br>
            </form>

            <button id="btnCalc" onclick="calcIMC()">Cálculo IMC</button>
            <br><br>
            <span id="outMsg"></span><br>
            <span id="outTabIMC"></span>
            
        </div>
    </div>
